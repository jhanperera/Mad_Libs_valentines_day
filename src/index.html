<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MadLibs LOVE Edition</title>

    <!--Meta data-->
    <meta name="description" content="">
    <meta name="theme-color" content="#444444">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icons-->
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
    <!--Stylesheets-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Scripts-->
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/wow.js"></script>
    <script src="js/vendor/webfontloader.js"></script>
    <script src="js/default.js"></script>
</head>

<body>

    <!-- Music
  <div style="position:absolute;top:-500px;left:-5px">

    <div class="banner">
        <!--Landing page-->
        <div class="banner-inner container" id="landingBanner">
            <h1 class="banner-lead">
              <span class="banner-lead-1" style="font-size: 50%; font-family: 'Open Sans', sans-serif;">Madlibs</span><br />
              <span class="banner-lead-2" style="font-size: 300%; display: block">Love</span><br />
              <span class="banner-lead-2" style="padding-bottom: 25px; display: block">Edition</span>
            </h1>

            <div class="banner-buttons">
                <a class="button button-primary" id="startBTN">I'm ready. Lets begin!</a>
            </div>
        </div>

        <!--Select Category-->
        <div class="banner-inner container" id="categoryBanner" style="display: none;">
            <h1 class="banner-lead">
              <span class="banner-lead-1">Select a Category:</span>
            </h1>
            <div class="banner-buttons">
                <a class="button button-primary category-button" id="classicBTN">Classical Romance</a>
                <a class="button button-primary category-button" id="eroticaBTN">Erotica</a>
                <a class="button button-primary category-button" id="highschoolBTN">High School Sweethearts</a>
                <a class="button button-primary category-button" id="romanticBTN">Romantic Comedy</a>
            </div>
        </div>

        <!--Classical Romance-->
        <div class="banner-inner container" id="classicBanner" style="display: none;">
            <h1 class="banner-lead">
              <span class="banner-lead-1">Classical Romance</span>
            </h1>
            <div class="banner-buttons">

            </div>
        </div>

        <!--Erotica-->
        <div class="banner-inner container" id="eroticaBanner" style="display: none;">
            <h1 class="banner-lead">
              <span class="banner-lead-1">Erotica</span>
            </h1>

            <div>
                <form class="reservations-form">
                    <fieldset class="reservations-form-wrap">
                        <legend class="sr">Contact Us</legend>
                        <div class="clear">
                            <div class="col-6-m pad-top-10 pad-bottom-10">
                                <label class="block strong" for="name">Name</label>
                                <input name="full-name" class="field" id="name" type="text" placeholder="your name *">
                            </div>
                            <div class="col-6-m pad-top-10 pad-bottom-10">
                                <label class="block strong" for="email">Email</label>
                                <input name="email" class="field" id="email" type="email" placeholder="your email *">
                            </div>
                        </div>
                        <div class="clear">
                            <div class="col-6-m pad-top-10 pad-bottom-10">
                                <label class="block strong" for="date">Date</label>
                                <input name="date-of-booking" class="field" id="date" type="text" placeholder="date *">
                            </div>

                            </div>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="button reservations-submit" value="Book now!">
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="banner-buttons">
            </div>
        </div>

        <!--High School Sweethearts-->
        <div class="banner-inner container" id="highschoolBanner" style="display: none;">
            <h1 class="banner-lead">
              <span class="banner-lead-1">High School Sweethearts</span>
            </h1>
            <div class="banner-buttons">
            </div>
        </div>

        <!--Romantic Comedy-->
        <div class="banner-inner container" id="romanticBanner" style="display: none;">
            <h1 class="banner-lead">
              <span class="banner-lead-1">Romantic Comedy</span>
            </h1>
            <div class="banner-buttons">
            </div>
        </div>
    </div>

</body>

</html>
